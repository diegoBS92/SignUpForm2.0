<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="content">
        <div class="side">
            <div class="darkBackground">
                <img class="logoimg" src="src/logo.png" alt="logo of the web">
                <p class="logotext">CookiesTopia</p>
                
                
            </div>
            <p class="credits">Photo by <a href="https://dribbble.com/mochawalk">Mochamad Arief</a> on Dribbble.com</p>
        </div>
        <div class="main">
            <div class="webinfo">
                <div>Are you really for the hollydays? If not, we have the best recipies you could ever ask for, for your love ones! best cookies, best turkey recipies and best desserts</div>
                <div>You know you want to.</div>
            </div>
            <div class="formdiv">
                <legend >Let's start this!</legend>
                <form action="">
                   
                    <div>
                        <label for="name">Firts name:</label>
                        <input type="text" id="name" minlength="3" required>
                    </div>
                    <div>
                        <label for="lastName">Last name:</label >
                        <input type="text" id="lastName" required>
                    </div>
                    <div>
                        <label for="email">Email</label >
                        <input type="email" id="email" required>
                    </div>
                    <div>
                        <label for="phone">Phone:</label>
                        <input type="tel" id="phone" required>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <div>
                        <label for="passwordCheck">Confirm password:</label>
                        <input type="password" id="passwordCheck" required>
                    </div>
                </form>
            </div>
            <div class="footer">
                <button>Create Account</button>
                <div><p>Alredy have an account? <a href="">Log in</a></p></div>
            </div>
            
        </div>
    </div>
    
</body>
</html>
